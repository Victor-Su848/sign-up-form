<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-side">
        <header>
            <img src="./media/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
            <p>Photo by <a href="https://unsplash.com/@kalenemsley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kalen Emsley</a> on <a href="https://unsplash.com/s/photos/mountains?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </header>
    </div>
    <div class="right-side">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now. <br> You know you want to.</p>
        <form action="" method="get">
            <div class="white-bg" style="border-color: blue;">
                <p>Lets do this!</p>
                <div class="form-row">
                    <div>
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">Phone Number</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="">Password</label>
                        <input type="text"> </input>
                    </div>
                    <div>
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <button></button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    
</body>

</html>
