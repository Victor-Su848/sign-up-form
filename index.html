<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="left-side">
        <header>
            <img src="./media/odin-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </header>
        <div class="credits">
            <p>Photo by <a
                    href="https://unsplash.com/@kalenemsley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kalen
                    Emsley</a> on <a
                    href="https://unsplash.com/s/photos/mountains?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right-side">
        <div class="form-disclaimer">
            <p>This is not a real online service! Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla a quam sitamet purus fermentum porttitor nec et ante. <br> Sign up <span class="italicize">now</span> to get started.</p>
            <p>You <span class="italicize">know</span> you want to.</p>
        </div>
        <main>
            <form action="" method="get">
                <div class="white-bg" style="border-color: blue;">
                    <p>Lets do this!</p>
                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div class="label-input-pair">
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="label-input-pair">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-input-pair">
                            <label for="">Password</label>
                            <input type="text"> </input>
                        </div>
                        <div class="label-input-pair">
                            <label for="">Confirm Password</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <button type="submit" >Create Account</button>
            </form>
             <p>Already have an account? <a href="" class="log-in-decoration">Log in</a></p>
        </main>
    </div>

</body>

</html>
